<html lang="es">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Mi Perfil</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <ul>
          <li><a href="planificacion.html"><i class="fas fa-home"></i> Inicio</a></li>
          <li><a href="perfil.html"><i class="fas fa-user"></i> Mi Perfil</a></li>
          <li><a href="progreso personal.html"><i class="fas fa-chart-line"></i> Progreso</a></li>
          <li><a href="plan.html"><i class="fas fa-chart-line"></i>Plan </a></li>
          <li><a href="planes.html"><i class="fas fa-dumbbell"></i> Registra tu Entrenamiento</a></li>
          <li><a href="logout.html"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
        </ul>
    </nav>
  </header>

  <main>
    <div class="perfil-contenedor">
      <h2>Mi Perfil</h2>
      <form>
          <label for="nombres">Nombres:</label>
          <input type="text" id="nombres" name="nombres" value="Evelyn Quijije">
          
          <label for="apellidos">Apellidos:</label>
          <input type="text" id="apellidos" name="apellidos" value="Quijije Leones">
          
          <label for="genero">Género:</label>
          <input type="text" id="genero" name="genero" value="Femenino">
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" value="jsu@gmail.com">
          
          <label for="peso">Peso (kg):</label>
          <input type="text" id="peso" name="peso">
          
          <label for="altura">Altura (cm):</label>
          <input type="text" id="altura" name="altura">
          
          <label for="edad">Edad:</label>
          <input type="text" id="edad" name="edad">
          
          <button type="submit">Guardar</button>
      </form>
  </div>
  
   <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('name').value = localStorage.getItem('name');
      document.getElementById('surname').value = localStorage.getItem('surname');
      document.getElementById('gender').value = localStorage.getItem('gender');
      document.getElementById('email').value = localStorage.getItem('email');
    });
    document.getElementById('profileForm').addEventListener('submit', function(event) {
      event.preventDefault();
      localStorage.setItem('name', document.getElementById('name').value);
      localStorage.setItem('surname', document.getElementById('surname').value);
      localStorage.setItem('gender', document.getElementById('gender').value);
      localStorage.setItem('email', document.getElementById('email').value);
      localStorage.setItem('weight', document.getElementById('weight').value);
      localStorage.setItem('height', document.getElementById('height').value);
      localStorage.setItem('age', document.getElementById('age').value);
      localStorage.setItem('birthday', document.getElementById('birthday').value);

      alert("Datos guardados correctamente.");
    });
  </script>
</body>
</html>

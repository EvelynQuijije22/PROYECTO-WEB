  <main>
    <section id="planes">
      <section id="registro">
        <h2>Registro de Progreso</h2>
        <form id="progresoForm">
          <label for="fecha">Fecha:</label>
          <input type="date" id="fecha" name="fecha" required>
      
          <label for="ejercicio">Tipo de Ejercicio:</label>
          <input type="text" id="ejercicio" name="ejercicio" placeholder="Ej: Correr, Levantar Pesas" required>
      
          <label for="duracion">Duración (minutos):</label>
          <input type="number" id="duracion" name="duracion" min="1" required>
      
          <label for="calorias">Calorías Quemadas:</label>
          <input type="number" id="calorias" name="calorias" min="0" required>
      
          <label for="alimentos">Comida Consumida (opcional):</label>
          <input type="text" id="alimentos" name="alimentos" placeholder="Ej: Ensalada, Pollo">
      
          <button type="submit">Guardar</button>
        </form>
      </section>
    <script src="Js/scripts.js"></script>
      </body>
      </html>
      
        
<script>
    function toggleEdit(planId, btnId) {
        var planInput = document.getElementById(planId);
        var btn = document.getElementById(btnId);

        if (planInput.hasAttribute('readonly')) {
            planInput.removeAttribute('readonly');
            planInput.focus();
            btn.textContent = 'Guardar'; 
        } else {
            planInput.setAttribute('readonly', true);
            btn.textContent = 'Editar'; 
        }
    }
</script>


<script>
    function enableEdit(planId) {
        var plan = document.getElementById(planId);
        plan.removeAttribute("readonly");
        plan.focus();
    }
</script>

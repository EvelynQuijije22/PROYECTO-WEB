<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Perfil del Usuario</title>
</head>
<body>
  <section id="profile">
    <h2>Mi Perfil</h2>
    <p><strong>Nombre:</strong> <span id="displayName"></span></p>
    <p><strong>Apellidos:</strong> <span id="displaySurname"></span></p>
    <p><strong>GÃ©nero:</strong> <span id="displayGender"></span></p>
    <p><strong>Email:</strong> <span id="displayEmail"></span></p>
  </section>

  <script>
   
    document.getElementById("displayName").textContent = localStorage.getItem("name");
    document.getElementById("displaySurname").textContent = localStorage.getItem("surname");
    document.getElementById("displayGender").textContent = localStorage.getItem("gender");
    document.getElementById("displayEmail").textContent = localStorage.getItem("email");
  </script>
</body>
</html>
